<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGESPEED v0.8</title>
  <link rel="stylesheet" href="/style.css">


  <script src="/JS/jquery-3.6.0.min.js"></script>
  <script src="/js/jquery-dateformat.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo"><img src="/img/logo.png" alt=""></div>
    <div class="header-infos"><span id="version"></span></div>
  </div>

  <div class="container">
    <div class="side-bar">
      <div class="menu">
        <div class="menu-item">

          <img src="/img/pesquisar-svg.png" alt="">
          <span id="buscar"><a href="busca.html">Buscar Lojas</a></span>

        </div>

        <div class="menu-item" style="border-left: 5px solid rgba(43, 196, 195, 1)">

          <img src="/img/analise-svg.png" alt="">
          <span>Analises de Lojas</span>

        </div>

        <div class="menu-item">

          <img src="/img/upload-svg.png" alt="">
          <span><a href="cadastrar.html">Cadastrar Lojas</a></span>

        </div>
      </div>






    </div>
    <div class="conteudo">
      <h2 class="titulo">Analises de Lojas</h2>

      <div class="resultado">
        <div class="input-div-analise">
          <div class="input-analisar">
            <input type="text" placeholder="Insira o ID da loja" id="idLoja">
            <button id="listarAnalise">Listar Analises</button>
          </div>
          <button id="analiseCsv" class="btn-light">Exportar Analises</button>
        </div>
        <div class="charts" id="resultado-analise">
          <canvas class="line-chart" id="analiseDesktop"></canvas>
          <canvas class="line-chart" id="analiseMobile"></canvas>


        </div>
      </div>
    </div>
  </div>

  <script src="/js/listarAnalises.js"></script>
  <script src="/js/chart.min.js"></script>
  <script src="/js/jquery-dateformat.js"></script>
  <script src="/js/analiseCsv.js"></script>
  <script src="/js/scrpit.js"></script>
</body>

</html>
