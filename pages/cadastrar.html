<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAGESPEED v0.8</title>
  <link rel="stylesheet" href="/style.css">



  <script src="/JS/jquery-3.6.0.min.js"></script>
  <script src="/js/jquery-dateformat.js"></script>
</head>

<body>
  <div class="header">
    <div class="logo"><img src="/img/logo.png" alt=""></div>
    <div class="header-infos"><span id="version"></span></div>
  </div>

  <div class="container">
    <div class="side-bar">
      <div class="menu">
        <div class="menu-item">

          <img src="/img/pesquisar-svg.png" alt="">
          <span id="buscar"><a href="busca.html">Buscar Lojas</a></span>

        </div>

        <div class="menu-item">

          <img src="/img/analise-svg.png" alt="">
          <span><a href="analisar.html">Analises de Lojas</a></span>

        </div>

        <div class="menu-item" style="border-left: 5px solid rgba(43, 196, 195, 1)">

          <img src="/img/upload-svg.png" alt="">
          <span><a href="cadastrar.html">Cadastrar Lojas</a></span>

        </div>
      </div>






    </div>
    <div class="conteudo">

      <h2 class="titulo">Cadastrar Loja</h2>
      <div class="response resultado" id="response">
        <span id="response-cadastro"></span>
      </div>
      <div class="resultado">
        <div class="input-div">
          <input type="text" placeholder="Insira o ID da loja" id="conta">
          <input type="text" placeholder="Insira o Dominio da loja" id="dominio">
          <button id="enviar">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/cadastrarLoja.js"></script>
  <script src="/js/scrpit.js"></script>
